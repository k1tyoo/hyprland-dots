# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

monitor=eDP-1,2560x1600@60,0x0,1

# █▀▀ ▀▄▀ █▀▀ █▀▀
# ██▄ █░█ ██▄ █▄▄

#  exec-once = $HOME/.local/bin/eww -c $HOME/.config/eww/bar --restart open bar
exec-once = waybar
exec-once = dunst
exec-once = swaybg -m fill -i ~/.config/hypr/wallpapers/landscape.jpg
# For screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland
exec-once = fcitx5
exec-once = swayidle -w timeout 200 'swaylock' 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = blueman-applet
exec-once = gammastep-indicator

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

input {
  kb_layout = us
  follow_mouse = 0
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = 0xff5e81ac
    col.inactive_border = 0x66333333
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
    rounding = 14
    multisample_edges = true
    blur = true
    blur_size = 6.8 
    blur_passes = 2 
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 15
    col.shadow = 0xffa7caff
    col.shadow_inactive = 0x50000000

    blurls = gtk-layer-shell
    blurls = waybar
    blurls = lockscreen
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
    enabled = true
    #bezier = overshot,0.13,0.99,0.29,1.1
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    
    # animation = windows,1,4,overshot,popin
    # animation = fade,1,10,default
    # animation = workspaces,1,6,overshot,slide
    # animation = border,1,10,default

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
    pseudotile = true # enable pseudotiling on dwindle
    # force_split=2
    force_split = 0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = true
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_vfr = false
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█

windowrule = float, Rofi
windowrule = float, pavucontrol
windowrule = float, thunar
windowrule = float, octopi
windowrulev2 = float, class:^()$,title:^(Picture in picture)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.twosheds.iwgtk)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float, class:^(geeqie)$

windowrule = tile, spotify

# Increase the opacity
windowrule = opacity 0.92,Thunar
windowrule = opacity 0.96,discord

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

bind = SUPER, B, exec, firefox 
bind = SUPER, RETURN, exec, kitty
bind = SUPER, D, exec, killall rofi || rofi -show drun
bind = SUPER, E, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/emoji/emoji.rasi
bind = SUPER, T, exec, thunar
bind = SUPER SHIFT, P, exec, pomotroid --in-process-gpu
bind = SUPER SHIFT, C, exec, bash ~/.config/hypr/scripts/hyprPicker.sh
bind = CTRL ALT, L, exec, swaylock
bind = SUPER, F1, exec, ~/.config/hypr/scripts/keybind
bind = SUPER, escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

bind =, XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute
bind =, XF86AudioLowerVolume, exec, pamixer -d 2
bind =, XF86AudioRaiseVolume, exec, pamixer -i 2
bindle =, XF86MonBrightnessUp, exec, light -A 5
bindle =, XF86MonBrightnessDown, exec, light -U 5

# █▀ █▀▀ █▀█ █▀▀ █▀▀ █▄░█ █▀ █░█ █▀█ ▀█▀
# ▄█ █▄▄ █▀▄ ██▄ ██▄ █░▀█ ▄█ █▀█ █▄█ ░█░

# Screenshot
# $screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
# bind = SUPER SHIFT, S, exec, $screenshotarea

bind = SUPER SHIFT, S, exec, grimblast --notify --cursor copysave area ~/Pictures/Screenshots/$(date +'%s_screenshot.png')
bind = , Print, exec, grimblast --notify --cursor copysave output ~/Pictures/Screenshots/$(date +'%s_screenshot.png')
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen ~/Pictures/Screenshots/$(date +'%s_screenshot.png')
# Screen recorder
bind = SUPER, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/$(date +%F-%T).mp4


# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, F, fullscreen,
bind = SUPER, Space, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = SUPER, left, resizeactive, -40 0
bind = SUPER, right, resizeactive, 40 0
bind = SUPER, up, resizeactive, 0 -40
bind = SUPER, down, resizeactive, 0 40

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
